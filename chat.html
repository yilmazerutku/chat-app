<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    #chatBox {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      background: #f9f9f9;
      margin-bottom: 10px;
    }
    input[type=text] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Basit Chat</h2>
  <div id="chatBox"></div>
  <input type="text" id="messageInput" placeholder="Mesaj yaz..." />
  <button onclick="sendMessage()">Gönder</button>

  <script>
    const chatBox = document.getElementById('chatBox');
    const messageInput = document.getElementById('messageInput');

    function sendMessage() {
      const msg = messageInput.value.trim();
      if (msg === '') return;

      // Mesajı chatbox'a ekle
      const p = document.createElement('p');
      p.textContent = "Sen: " + msg;
      chatBox.appendChild(p);

      // Scroll en alta
      chatBox.scrollTop = chatBox.scrollHeight;

      messageInput.value = '';
      messageInput.focus();
    }

    // Enter ile de gönderme
    messageInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
